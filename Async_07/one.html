<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Writing Names</h1>
    <ul class="names"></ul>
  </body>
  <script>
    const named = document.querySelector(".names");
    stInterval(function () {
      const datas = fetch("https://randomuser.me/api/");

      datas
        .then(function (data) {
          return data.json();
        })
        .then(function (data) {
          const res = data.results[0].name.first;
          const liElement = document.createElement("li");
          liElement.textContent = res;
          liElement.style.color = "red"; // Set the color to red

          // Append the new li element to the container
          named.appendChild(liElement);
        });
    }, 1000);
  </script>
</html>
